<h1>Hero <small>Hero's Name</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
          <i class="fa fa-arrow-left"></i> Regresar
        </button>
    </div>
</div>


<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="save(f)" #f="ngForm">
            <div class="form-group">

                <label>Firebase ID</label>
                <input type="text" [(ngModel)]="heroe.id" name="id" class="form-control" placeholder="Firebase ID" disabled>
                <small class="form-text text-muted">This field is autogenerated</small>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="heroe.name" name="name" class="form-control" placeholder="Hero's name" required>
            </div>
            <div class="form-group">
                <label>Power</label>
                <input type="text" [(ngModel)]="heroe.power" name="power" class="form-control" placeholder="Hero's power">
            </div>
            <div class="form-group">
                <label>Status</label><br>
                <button *ngIf="heroe.alive" (click)="heroe.alive = false" class="btn btn-outline-success w-50" type="button">
                  <i class="fa fa-smile-wink"></i> Alive
                </button>
                <button *ngIf="!heroe.alive" (click)="heroe.alive = true" class="btn btn-outline-danger w-50" type="button">
                  <i class="fa fas fa-dizzy"></i> Dead
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                  <i class="fa fa-save"></i> Save
              </button>
            </div>
        </form>
    </div>
</div>
