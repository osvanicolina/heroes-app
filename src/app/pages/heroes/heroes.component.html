<h1>Heroes List</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary" routerLink="/heroe/nuevo">
          <i class="fa fa-plus"></i> Agregar
        </button>
    </div>
</div>

<table *ngIf="!loading && heroes.length !== 0" class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name/th>
                <th scope="col">Power</th>
                <th scope="col">Alive</th>
                <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes; let i = index;">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ hero.name }}</td>
            <td>{{ hero.power }}</td>
            <td>
                <label *ngIf="hero.alive" class="badge badge-success">Yes</label>
                <label *ngIf="!hero.alive" class="badge badge-danger">No</label>
            </td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/heroe', hero.id]">
                    <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-info mr-1" (click)="deleteHero(hero, i)">
                    <i class="fa fa-trash"></i>
                </button>

            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Loading</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Wait Please
    </p>
</div>

<div *ngIf="!loading && heroes.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">There not info</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
